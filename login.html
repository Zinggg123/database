<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucu奶茶-登录</title>
    <meta name="description" content="Cucu奶茶官网，提供最好喝的奶茶！">
    <meta name="keywords" content="Cucu奶茶">
    <link rel="stylesheet" href="./common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            /* 移除默认外边距 */
            display: flex;
            /* 使用Flex布局 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            height: 100vh;
            /* 让页面高度占满视口 */
        }

        .b {
            width: 300px;
            height: 400px;
            margin: auto;
            text-align: center;
            padding: 60px 30px;
            background-color: skyblue;
        }

        .logo {
            margin: auto;
            width: 50px;
            height: 50px;
            background-color: #ff4c00;
            box-sizing: border-box;
        }

        h4 {
            margin: 35px auto 50px;
            font-size: 24px;
            text-align: center;
        }

        .one {
            margin: 15px;
            height: 50px;
            width: 90%;
            padding-left: 10px;
             border: 0px grey solid;
            box-sizing: border-box;
            font-size: 13px;
            color: grey;
        }

        .btns {
            display: flex;
        }

        .but {
            margin: 15px;
            height: 50px;
            width: 40%;
            border: 0px;
            padding: 0px;
            background-color: #ff4c00;
            color: #fff;
            font-size: 10px;
            /* box-sizing: border-box; */
        }
    </style>
</head>

<body>
    <div class="b">
        <div class="logo">
            <img src="./img/" alt="">
        </div>
        <h4>Login</h4>
        <input class="one" type="text" placeholder="账号">
        <br>
        <input class="one" type="text" placeholder="密码">
        <br>
        <div class="btns">
            <button class="but">Login In</button>
            <button class="but">Sign Up</button>
        </div>
    </div>
</body>

</html>
